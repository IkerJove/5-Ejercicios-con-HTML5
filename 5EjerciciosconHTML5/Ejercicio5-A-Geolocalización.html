<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>A API de geolocalización de HTML é usada para coñecer a ubicación dun usuario. Xa que pode comprometer a privacidade require que o usuario aprobe o seu uso. O método getCurrentPosition() é usado para devolver a posición do usuario.</p>

    <p>Fai clic para obter as túas coordenadas.</p>
	<button onclick="getLocation()">Proba!</button>
	<p id="demo"></p>
	<script>
	  var x = document.getElementById("demo");

	  function getLocation() {
		if(navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(showPosition);
		} else {
			x.innerHTML = "O navegador non soporta geolocalización.";
		}
	  }

	  function showPosition(position) {
		x.innerHTML = "Latitude: " + position.coords.latitude + "<br>Lonxitude: " + position.coords.longitude;
	  }
	</script>
    
</body>
</html>
